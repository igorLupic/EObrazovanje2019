spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/eobrazovanje?useSSL=false
spring.datasource.username=root
spring.datasource.password=root


spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.jdbc.batch_size=50
spring.jpa.hibernate.connection.CharSet=utf8
spring.jpa.hibernate.connection.characterEncoding=utf8
spring.jpa.hibernate.connection.useUnicode=true


security.oauth2.client.clientId:trusted-app
security.oauth2.client.clientSecret:secret
security.oauth2.client.authorized-grant-types:authorization_code,refresh_token,password
security.oauth2.client.scope:openids
security.oauth2.client.access-token-uri:http://localhost:8080/oauth/token
security.oauth2.client.user-authorization-uri:http://localhost:8080/oauth/authorize
security.oauth2.resource.user-info-uri:http://localhost:8080/user

checkTokenEndpoint=http://localhost:8080/oauth/check_token
clientId=trusted-app
clientSecret=secret
